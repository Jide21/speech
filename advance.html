<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            min-height: 100px;
            border-radius: 8px;
            text-align: left;
        }
        .btn {
            margin: 5px;
        }
        .mic-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .listening {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Advanced Speech to Text</h1>
        
        <!-- Language Selection -->
        <div class="mb-3">
            <label for="language" class="form-label">Select Language:</label>
            <select id="language" class="form-select">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish (Spain)</option>
                <option value="fr-FR">French (France)</option>
                <option value="de-DE">German (Germany)</option>
                <option value="hi-IN">Hindi (India)</option>
            </select>
        </div>

        <!-- Buttons -->
        <button id="startBtn" class="btn btn-primary">
            <span class="mic-icon">üé§</span> Start Listening
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
            <span class="mic-icon">‚èπÔ∏è</span> Stop Listening
        </button>
        <button id="saveBtn" class="btn btn-success" disabled>
            <span class="mic-icon">üíæ</span> Save Transcript
        </button>

        <!-- Output -->
        <div id="output" class="mt-4"></div>
    </div>

    <script>
        let recognition;
        let isListening = false;

        // Initialize Speech Recognition
        function initializeRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support the Web Speech API. Please use Google Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Keep listening
            recognition.interimResults = true; // Show interim results
            recognition.lang = document.getElementById('language').value;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('saveBtn').disabled = true;
                document.querySelector('.mic-icon').classList.add('listening');
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.querySelector('.mic-icon').classList.remove('listening');
            };

            recognition.onresult = (event) => {
                let transcript = '';
                let confidence = 0;

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                    confidence = event.results[i][0].confidence;
                }

                document.getElementById('output').innerHTML = `
                    <strong>Transcript:</strong> ${transcript}<br>
                    <strong>Confidence:</strong> ${(confidence * 100).toFixed(2)}%
                `;

                // Enable save button if there's a transcript
                if (transcript.trim()) {
                    document.getElementById('saveBtn').disabled = false;
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Error: ' + event.error);
            };
        }

        // Start Listening
        document.getElementById('startBtn').addEventListener('click', () => {
            initializeRecognition();
            recognition.start();
        });

        // Stop Listening
        document.getElementById('stopBtn').addEventListener('click', () => {
            recognition.stop();
        });

        // Save Transcript
        document.getElementById('saveBtn').addEventListener('click', () => {
            const transcript = document.getElementById('output').textContent;
            const blob = new Blob([transcript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Change Language
        document.getElementById('language').addEventListener('change', () => {
            if (recognition) {
                recognition.lang = document.getElementById('language').value;
            }
        });
    </script>
</body>
</html>
